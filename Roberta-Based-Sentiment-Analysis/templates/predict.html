<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Sentiment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Techy Animated Background */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #0f2027, #203a43);
            background-size: 300% 300%;
            animation: backgroundShift 10s infinite linear;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 450px;
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
        }

        /* Floating Glow Animation */
        

        @keyframes pulseGlow {
            0% { transform: rotate(0deg); opacity: 0.3; }
            50% { transform: rotate(180deg); opacity: 0.5; }
            100% { transform: rotate(360deg); opacity: 0.3; }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        /* Input Field */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            text-align: center;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Animated Button */
        button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-50%) scale(0);
            transition: transform 0.5s ease-in-out;
        }

        button:hover::after {
            transform: translateX(-50%) scale(1);
        }

        button:hover {
            background: linear-gradient(90deg, #ff9900, #ff6600);
            box-shadow: 0 6px 15px rgba(255, 153, 0, 0.6);
        }

        /* Back Button */
        .back-btn {
            margin-top: 15px;
            display: inline-block;
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            color: #ff9900;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Enter Your Message</h1>
        
            <input type="text" id="message" placeholder="Type your message here..." required>
            <button onclick="analyzeSentiment()">Know Sentiment</button>
            <div id="result"></div>
        
    </div>
    <script>
        function analyzeSentiment() {
            let text = document.getElementById("message").value;
            if (!text) {
                alert("Please enter text.");
                return;
            }
        
            fetch("/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerHTML = `<span style="color:red;">Error: ${data.error}</span>`;
                } else {
                    document.getElementById("result").innerHTML = `Sentiment: <strong>${data.sentiment}</strong>`;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").innerHTML = `<span style="color:red;">Error analyzing sentiment.</span>`;
            });
        }
        
    </script>
</body>
</html>
