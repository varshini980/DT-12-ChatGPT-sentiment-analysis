<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Sentiment Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #121212;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
}

.container {
    padding: 20px;
    background: #1e1e1e;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    animation: fade-in 1.5s ease-in-out;
}

h1 {
    font-size: 2.5em;
    font-weight: 600;
    margin-bottom: 10px;
    animation: fade-in 2s ease-in-out;
}

p {
    font-size: 1.2em;
    animation: slide-up 1.5s ease-in-out;
}

.btn {
    display: inline-block;
    padding: 12px 25px;
    font-size: 1.2em;
    color: #ffffff;
    background: linear-gradient(45deg, #6200ea, #3700b3);
    text-decoration: none;
    border-radius: 8px;
    transition: 0.3s;
    animation: pulse 1.5s infinite alternate;
    box-shadow: 0 4px 10px rgba(98, 0, 234, 0.3);
}

.btn:hover {
    background: linear-gradient(45deg, #3700b3, #6200ea);
    transform: scale(1.1);
}

/* Animations */
@keyframes fade-in {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slide-up {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.05); }
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="fade-in">ChatGPT Sentiment Analysis</h1>
        <p class="slide-up">Analyze sentiment with AI-powered precision.</p>
        <a href="predict.html" class="btn pulse">Predict</a>
    </div>
</body>
</html>
