<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Sentiment Analysis</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 450px;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            resize: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            border: none;
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.5);
        }

        button:hover {
            background: linear-gradient(90deg, #ff9900, #ff6600);
            box-shadow: 0 6px 15px rgba(255, 153, 0, 0.6);
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #ffcc00;
            transition: 0.3s;
        }

        .positive { color: #00ff00; }
        .negative { color: #ff0000; }
        .neutral { color: #ffcc00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChatGPT Sentiment Analysis</h1>
        <textarea id="inputText" placeholder="Enter text for sentiment analysis..."></textarea>
        <button onclick="analyzeSentiment()">Analyze Sentiment</button>
        <div id="result"></div>
    </div>

    <script>
        function analyzeSentiment() {
            let text = document.getElementById("inputText").value.trim();
            let resultDiv = document.getElementById("result");

            if (text === "") {
                resultDiv.innerHTML = "Please enter some text!";
                resultDiv.className = "neutral";
                return;
            }

            // Basic sentiment analysis logic
            let positiveWords = ["happy", "great", "love", "excellent", "amazing", "fantastic", "good", "awesome"];
            let negativeWords = ["sad", "bad", "terrible", "hate", "worst", "horrible", "awful", "angry"];

            let sentiment = "Neutral";
            let textLower = text.toLowerCase();

            if (positiveWords.some(word => textLower.includes(word))) {
                sentiment = "Positive üòä";
                resultDiv.className = "positive";
            } else if (negativeWords.some(word => textLower.includes(word))) {
                sentiment = "Negative üòû";
                resultDiv.className = "negative";
            } else {
                sentiment = "Neutral üòê";
                resultDiv.className = "neutral";
            }

            resultDiv.innerHTML = `Sentiment: <strong>${sentiment}</strong>`;
        }
    </script>
</body>
</html>
