<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Sentiment</title>
</head>
<body>
    <div class="container">
        <h1 class="fade-in">Enter Text for Sentiment Analysis</h1>
        <form id="predict-form">
            <textarea id="text-input" placeholder="Enter your text here..." required></textarea>
            <button type="submit" class="btn pulse">Predict</button>
        </form>
        <div id="output" class="result"></div>
    </div>

    <script>
        document.getElementById('predict-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const text = document.getElementById('text-input').value;

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });

            const result = await response.json();
            document.getElementById('output').innerText = "Sentiment: " + result.sentiment;
            document.getElementById('output').className = "result " + result.color;
        });
    </script>
</body>
</html>
